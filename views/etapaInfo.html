<div class="modal fade" id="etapaInfo" role="dialog" ng-controller="dataEtapaController">
    <div class="modal-dialog">
        <div class="modal-content">        
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="row">
                        <div class = "col-sm-1"><a ng-click="actualizar()"><p class = "text-danger">actualizar</p></a></div>
                        <div class = "col-sm-10">
                            <center>
                                <h2><p class = "text-danger">{{etapaNombre}}</p></h2>
                            </center>
                        </div>
                        <br>
                    </div>

                    <div class = "form-group">
                        <div class="row">
                            <div class = "col-sm-1"></div>
                            <div class = "col-sm-10">
                                <table class = "table table-borderless table-condensed table-hover">
                                    <caption><p class="text-danger">MATERIALES</p></caption>
                                    <thead>
                                        <tr>
                                            <th><p style="color:#46C6E6">NOMBRE</p></th>
                                            <th><p style="color:#46C6E6">PRECIO</p></th><th><p style="color:#46C6E6">CANTIDAD</p></th><th><p></p>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="n in letapas">
                                            <td>{{n._nombre}}</td>
                                            <td>{{n._precio}}</td>
                                            <td>{{n._cantidadDisponible}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class = "form-group">
                                    <div class="row">
                                        <div class = "col-sm-1"></div>
                                        <div class = "col-sm-10">
                                            <button type = "button" class = "btn btn-info btn-lg btn-block" data-dismiss="modal">SALIR</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newEtapas" role="dialog" ng-controller="nuevaEtapaController">
                    <div class="modal-dialog">
                        <div class="modal-content">        
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="row">
                                        <div class = "col-sm-1"></div>
                                        <div class = "col-sm-10">
                                            <center>
                                                <h2><p class = "text-danger">NUEVA ETAPA</p></h2>
                                            </center>
                                        </div>
                                        <br>
                                    </div>
                                    <div class = "form-group">
                                        <div class="row">
                                                <div class = "col-sm-1"></div>
                                                <div class = "col-sm-10">
                                                    <div>
                                                        <button type="button" class="btn btn-success" ng-click="update()"><span class="glyphicon glyphicon-refresh" >Refrescar</span></button>
                                                        <br>
                                                    </div>
                                                </div>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class = "form-group">
                                        <div class="row">
                                                <div class = "col-sm-1"></div>
                                                <div class = "col-sm-10">
                                                    <select ng-model="ing" ng-options="e as e._nombre for e in letapas track by e._id" >
                                                        <option value="">--Elija una etapa--</option>
                                                    </select>
                                                </div>
                                        </div>
                                        
                                    </div>
                                    
                                    <div class = "form-group" ng-show="ocultador">
                                        
                                        <div class="row">
                                                <div class = "col-sm-1"></div>
                                                <div class = "col-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span style="color:46C6E6">Inicio</span></span>
                                                        <input type="date" class="form-control" placeholder="Fecha Inicial" ng-model="eFInicio" required>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class = "form-group" ng-show="ocultador">
                                        <div class="row">
                                                <div class = "col-sm-1"></div>
                                                <div class = "col-sm-10">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><span  style="color:46C6E6">                      Fin  </span></span>
                                                        <input type="date" class="form-control" placeholder="Fecha FInal" ng-model="eFFinal" required>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                    
                                    <div class = "form-group">
                                        <div class="row">
                                                <div class = "col-sm-1"></div>
                                                <div class = "col-sm-10">
                                                        <button type = "button" class = "btn btn-info btn-lg btn-block" data-dismiss="modal" ng-click="nuevaEtapa()">Registrar</button>
                                                </div>
                                        </div>
                                    </div>
                                    
                                    
                                </form>
                            </div>
                        </div>

            </div>
        </div>

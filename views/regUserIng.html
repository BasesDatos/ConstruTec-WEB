<html lang="ES">

    <head>
        <title>Register ConstruTec</title>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src= "../app.js"></script>
        <script src= "../app/js/modules/modules.js"></script>
    </head>
    <body>
        <div ng-app= "regUser" ng-controller="RegUserController">
            <div ng-include = "'../resource/navPrincipal.html'"></div>
            
            <form class="form-horizontal" role="form">
                <div class="row">
                    <div class = "col-sm-2"></div>
                    <div class = "col-sm-5">
                        <center>
                            <h1><p class = "text-danger">REGISTRO</p></h1>
                        </center>
                    </div>
                    <br>
                </div>
                
                <div class = "form-group">
                    <div class="row">
                        <div class = "col-sm-2"></div>
                        <div class = "col-sm-5">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user" style="color:#46C6E6"></span></span>
                                <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "form-group" >
                    <div class="row">
                        <div class = "col-sm-2"></div>
                        <div class = "col-sm-5">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user" style="color:46C6E6"></span></span>
                                <input type="text" class="form-control" placeholder="Primer Apellido" ng-model="pApellido" required>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class = "form-group">
                    <div class="row">
                            <div class = "col-sm-2"></div>
                            <div class = "col-sm-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user" style="color:46C6E6"></span></span>
                                    <input type="text" class="form-control" placeholder="Segundo Apellido" ng-model="sApellido" required>
                                </div>
                            </div>
                    </div>
                </div>
                <div class = "form-group">
                    <div class="row">
                            <div class = "col-sm-2"></div>
                            <div class = "col-sm-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign" style="color:46C6E6"></span></span>
                                    <input type="text" class="form-control" placeholder="Cédula" ng-model="cedula" required>
                                </div>
                            </div>
                    </div>
                </div>
                <div class = "form-group">
                    <div class="row">
                            <div class = "col-sm-2"></div>
                            <div class = "col-sm-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone-alt" style="color:46C6E6"></span></span>
                                    <input type="text" class="form-control" placeholder="Telefono" ng-model="tel" required>
                                </div>
                            </div>
                    </div>
                </div>
                <div class = "form-group">
                    <div class="row">
                            <div class = "col-sm-2"></div>
                            <div class = "col-sm-5">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock" style="color:46C6E6"></span></span>
                                    <input type="password" class="form-control" placeholder="Contraseña" ng-model="contrasena" required>
                                </div>
                            </div>
                    </div>
                </div>
                <div class = "form-group">
                    <div class="row">
                            <div class = "col-sm-2"></div>
                            <div class = "col-sm-5">
                                    <button type = "button" class = "btn btn-info btn-lg btn-block">Registrar</button>
                            </div>
                    </div>
                </div>
            </form>
        </div>
       
    </body>


</html>
